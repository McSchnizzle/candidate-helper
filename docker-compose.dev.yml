services:
  candidate-helper-dev:
    image: node:20-alpine
    container_name: cindy-coach-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3222:3222"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
