services:
  candidate-helper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cindy-coach
    restart: unless-stopped
    ports:
      - "3333:3333"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
